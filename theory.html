<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f0d8;
      color: #333;
    }

    header {
      background-color: #f66555;
      color: white;
      padding: 30px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 26px;
      text-align: center;
      color: #f66555;
      margin-bottom: 30px;
    }

    #media {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      margin-bottom: 40px;
    }

    .media-item {
      text-align: center;
    }

    .media-item img,
    .media-item video {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .media-item a {
      display: inline-block;
      margin-top: 10px;
      color: #f66555;
      font-weight: 600;
      text-decoration: none;
    }

    #content {
      font-size: 16px;
      line-height: 1.6;
      padding: 10px;
    }

    #content img,
    #content video,
    #content a[href$=".pdf"],
    #content a[href$=".doc"],
    #content a[href$=".docx"] {
      display: block;
      margin: 20px auto;

    }

<body>

  <header>
    üìö –¢–µ–æ—Ä–∏—è–ª—ã“õ –±”©–ª—ñ–º
  </header>

  <div class="content">



    <div id="content" data-section="theory">–ö–æ–Ω—Ç–µ–Ω—Ç –∂“Ø–∫—Ç–µ–ª—É–¥–µ...</div>
  </div>

  <script>
    const section = "theory";

    // –ú–µ–¥–∏–∞-—Ñ–∞–π–ª—ã
    fetch(`/media-list/${section}`)
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById("media");
        container.innerHTML = "";
        files.forEach(file => {
          const ext = file.split('.').pop().toLowerCase();
          let html = "";
          const url = `/media/${section}/${file}`;

          if (['jpg', 'jpeg', 'png', 'webp'].includes(ext)) {
            html = `<img src="${url}" alt="media"/>`;
          } else if (['mp4', 'webm'].includes(ext)) {
            html = `<video controls><source src="${url}" type="video/${ext}"></video>`;
          } else {
            html = `<a href="${url}" download>üìÑ ${file}</a>`;
          }

          container.innerHTML += `<div class="media-item">${html}</div>`;
        });
      });

    // –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
    const data = JSON.parse(localStorage.getItem("eduContent") || "{}");
    document.getElementById("content").innerHTML = data[section] || "–ö–æ–Ω—Ç–µ–Ω—Ç —Ç–∞–±—ã–ª–º–∞–¥—ã.";
  </script>

</body>
